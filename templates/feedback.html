<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS GCC SOFIA EVENT CALENDAR - Admin Panel</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/admin.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/feedback.css') }}"
    />
    <script
      defer
      src="{{ url_for('static',filename='js/config.js') }}"
    ></script>
    <script
      defer
      src="{{ url_for('static',filename='js/feedback.js') }}"
    ></script>
  </head>

  <body>
    <header class="header admin-header">
      <div class="logo">
        <img
          class="logo_image"
          src="{{ url_for('static',filename='images/logo.svg') }}"
        />
      </div>
      <div class="title">RPS SOFIA EVENT CALENDAR - Admin Panel</div>
    </header>

    <div class="container">
      <div class="sidebar-container">
        <div class="sidebar">
          <div class="sidebar-title">
            <label>Event Options</label>
          </div>
          <button class="sidebar-option" onclick="handleCreate()">
            <img
              class="sidebar-icon"
              src="{{ url_for('static',filename='images/create.svg') }}"
            />
            <span>CREATE EVENT</span>
          </button>
          <button class="sidebar-option" onclick="handleUpdate()">
            <img
              class="sidebar-icon"
              src="{{ url_for('static',filename='images/update.svg') }}"
            />
            <span>UPDATE EVENT</span>
          </button>
          <button class="sidebar-option" onclick="handleDelete()">
            <img
              class="sidebar-icon"
              src="{{ url_for('static',filename='images/delete.svg') }}"
            />
            <span>DELETE EVENT</span>
          </button>
          <button class="sidebar-option selected">
            <img
              class="sidebar-icon"
              src="{{ url_for('static',filename='images/feedback.svg') }}"
            />
            <span>FEEDBACK</span>
          </button>
        </div>
        <div class="sidebar">
          <button class="sidebar-btn-lg" onclick="handleCalendar()">
            <img
              class="sidebar-icon"
              src="{{ url_for('static',filename='images/calendar.svg') }}"
            />
            <span>Calendar</span>
          </button>
        </div>
      </div>

      <div class="main-container">
        <button class="delete-all-btn" onclick="handleDeleteAllFeedback()">
          <img
            class="sidebar-icon"
            src="{{ url_for('static',filename='images/delete-feedback.svg') }}"
          />
          <span>Delete All</span>
        </button>
        <div id="feedbacks-container" class="feedbacks-container"></div>
      </div>
    </div>
  </body>
</html>
