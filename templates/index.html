<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/calendar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <script src="{{ url_for('static',filename='js/calendar.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
        });
        calendar.render();
        calendar.updateSize();
      });
    </script>
    <title>RPS Sofia Event Calendar</title>
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> add title icon at some point in the future-->
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="logo">
          <img
            class="logo_image"
            src="{{ url_for('static',filename='images/logo.svg') }}"
          />
        </div>
        <div class="title">RPS Sofia Event Calendar</div>
        <button class="header-btn" onclick="location.href='#contact_us'">Contact Us</button>
      </header>
      <div id="calendar"></div>
      <div class="legend">
        <div class="legend-title">Event Types</div>
        <div class="legend-item">
          <div class="legend-item-text ff">HPE funded event</div>
        </div>
        <div class="legend-item sf">
          <div class="legend-item-text">Self funded event</div>
        </div>
        <div class="legend-item pf">
          <div class="legend-item-text">Partially funded by HPE</div>
        </div>
      </div>
      <div class="contact">
        <div class="contact_title">Get in touch with us</div>
      </div>
      <div id="contact_us" class="feedback">
        Feel free to send us your feedback,</br> suggestions and comments.
      </div>
      <div class="form-elements">
        <label>Your name:</label></br>
        <input type="text" class="small-textbox" placeholder="Name" />
        <label>Your email:</label></br>
        <input type="text" class="small-textbox" placeholder="Email" />
      </div>
      <div class="container_big_textbox">
        <textarea class="big-textbox" placeholder="Your message..."></textarea>
      </div>
      <button class="send-btn">Submit</button>
      <footer class="footer">
        <div class="footer-section">          
            <img
            class="logo_image_footer"
            src="{{ url_for('static',filename='images/logo.svg') }}"
            />
        </div>
        <div class="footer-section">2024 Property of RPS Sofia Hub</div>
      </footer>
    </div>
  </body>
</html>
