<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/calendar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <script src="{{ url_for('static',filename='js/calendar.js') }}"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    <script>
      loadCalendar();
    </script>
    <title>RPS Sofia Event Calendar</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/rps_icon.png') }}">
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="logo">
          <img
            class="logo_image"
            src="{{ url_for('static',filename='images/logo.svg') }}"
          />
        </div>
        <div class="title">RPS SOFIA EVENT CALENDAR</div>
        <button class="header-btn" onclick="location.href='#contact_us'">Contact Us</button>
      </header>
      <div id="calendar"></div>
      <div class="legend">
        <div class="legend-title">Event Types</div>
        <div class="legend-item">
          <div class="square ff"></div>
          <div class="legend-item-text">Quality Time at the Office</div>
        </div>
        <div class="legend-item">
          <div class="square sf"></div>
          <div class="legend-item-text">Afterwork Leisure Time</div>
        </div>
        <div class="legend-item">
          <div class="square pf"></div>
          <div class="legend-item-text">Cross Hub Collaboration</div>
        </div>
      </div>
      <div class="contact">
        <div class="contact_title">Get in touch with us</div>
      </div>
      <div id="contact_us" class="feedback">
        Feel free to send us your feedback</br>and suggestions for events.
      </div>
      <div class="form-elements">
        <label>Your name:</label></br>
        <input id="name" type="text" class="small-textbox" placeholder="John Doe" />
        <label>Your email:</label></br>
        <input id="email" type="text" class="small-textbox" placeholder="example@company.com" />
      </div>
      <div class="container_big_textbox">
        <textarea id="feedback_text" class="big-textbox" placeholder="Your message..."></textarea>
      </div>
      <button class="send-btn" onclick="submitFeedback();">Submit</button>
      <footer class="footer">
        <div class="footer-section">          
            <img
            class="logo_image_footer"
            src="{{ url_for('static',filename='images/logo.svg') }}"
            />
        </div>
        <div class="footer-section">Â© 2024 Property of RPS Sofia Hub</div>
      </footer>
    </div>
  </body>
</html>
