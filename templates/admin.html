<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Sofia Event Calendar - Admin Panel</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/admin.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          class="logo_image"
          src="{{ url_for('static',filename='images/logo.svg') }}"
        />
      </div>
      <div class="title">RPS SOFIA EVENT CALENDAR - Admin Panel</div>
      <button class="header-btn" onclick="location.href='#contact_us'">
        Log Out
      </button>
    </header>

    <form class="event-form">
      <h2>Create Event</h2>
      <label for="event-name">Event Name</label>
      <input type="text" id="event-name" name="event-name" />
      <div class="date-time-container">
        <div class="input-container">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" name="start-date" />
        </div>
        <div class="input-container">
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" name="end-date" />
        </div>
        <div class="input-container">
          <label for="start-time">Start Time</label>
          <input type="time" id="start-time" name="start-time" value="00:00" />
        </div>
        <div class="input-container">
          <label for="end-time">End Time</label>
          <input type="time" id="end-time" name="end-time" value="00:00" />
        </div>
      </div>
      <label for="event-name">Location</label>
      <input
        type="text"
        id="event-name"
        name="event-name"
        placeholder="Paste location link from google maps here"
      />

      <label for="event-description">Event Description</label>
      <textarea id="event-description" name="event-description"></textarea>

      <div class="event-organizer">
        <div class="input-container">
          <label for="event-type">Select Event Type</label>
          <select id="event-type" name="event-type">
            <option value="QTO">Quality Time at the Office</option>
            <option value="ALT">Afterwork Leisure Time</option>
            <option value="CHC">Cross Hub Collaboration</option>
            <!-- Add more options here -->
          </select>
        </div>
        <div class="input-container">
          <label for="image-upload">Upload Image</label>
          <input type="file" id="image-upload" name="image-upload" />
        </div>
      </div>

      <button type="submit" class="create-event">Create Event</button>
    </form>
  </body>
</html>
