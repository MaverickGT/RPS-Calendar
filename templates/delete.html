<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Sofia Event Calendar - Admin Panel</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/create.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />

    <script src="{{ url_for('static',filename='js/delete.js') }}"></script>
  </head>
  <body>
    <header class="header admin-header">
      <div class="logo">
        <img
          class="logo_image"
          src="{{ url_for('static',filename='images/logo.svg') }}"
        />
      </div>
      <div class="title">RPS SOFIA EVENT CALENDAR - Admin Panel</div>
    </header>

    <div class="container">
      <div class="sidebar-container">
        <div class="sidebar">
          <div class="sidebar-title">
            <label>Event Options</label>
          </div>
          <button class="sidebar-option" onclick="handleCreate()">
            <img
            class="sidebar-icon"
            src="{{ url_for('static',filename='images/create.svg') }}"
            />
            <span>CREATE</span>
          </button>
          <button class="sidebar-option" onclick="handleUpdate()">
            <img
            class="sidebar-icon"
            src="{{ url_for('static',filename='images/update.svg') }}"
            />
            <span>UPDATE</span>
          </button>
          <button class="sidebar-option">
            <img
            class="sidebar-icon"
            src="{{ url_for('static',filename='images/delete.svg') }}"
            />
            <span>DELETE</span>
          </button>
        </div>  
        <button class="logout-btn">
          <img
          class="sidebar-icon"
          src="{{ url_for('static',filename='images/logout.svg') }}"
          />
          <span>Log Out</span>
        </button>
      </div>
      
      <div class="event-form">
        <h2>Create Event</h2>
        <label for="event-name">Event Name</label>
        <select id="event-name" name="event-name"></select>
    
        <button onclick="handleDeleteEvent()" type="submit" class="create-event">Delete Event</button>
      </div>      
    </div>    
  </body>
  
</html>
